        QUnit.test("velge stolpe", function (assert) {
            // chosenBar = element;
            chosenBar = "";
            mark(2)
            let actual = chosenBar;
            let expected = 2;
            assert.equal(actual, expected);
        });

        QUnit.test("velge stolpe og deselect", function (assert) {
            // chosenBar = element;
            chosenBar = "";
            mark(2);
            mark(2);
            let actual = chosenBar;
            let expected = "";
            assert.equal(actual, expected);
        });

        QUnit.test("velge stolpe, til en annen", function (assert) {
            // chosenBar = element;
            chosenBar = 2;
            mark(4);
            let actual = chosenBar;
            let expected = 4;
            assert.equal(actual, expected);
        });


        QUnit.test("enable", function (assert) {
            // chosenBar = element;
            chosenBar = "";
            mark(2);
            let actual = disabled;
            let expected = "";
            assert.equal(actual, expected);
        });

        QUnit.test("enable / disable", function (assert) {
            // chosenBar = element;
            chosenBar = 2;
            mark(2);
            let actual = disabled;
            let expected = disabled;
            assert.equal(actual, expected);
        });


        QUnit.test("slette en stolpe", function (assert) {
            // chosenBar = element;
            numbers = [7, 3, 1, 9, 10];
            chosenBar = "";
            mark(4);
            remove(4);
            let actual = numbers;
            let expected = [7, 3, 1, 10];
            assert.deepEqual(actual, expected);
        });

        QUnit.test("endre en stolpe", function (assert) {
            // chosenBar = element;
            numbers = [7, 3, 1, 9, 10];
            chosenBar = "";
            mark(4);
            inputValue = 10;
            change(4);
            let actual = numbers;
            let expected = [7, 3, 1, 10, 10];
            assert.deepEqual(actual, expected);
        });

        QUnit.test("legge til en stolpe", function (assert) {
            numbers = [7, 3, 1, 9, 10];
            inputValue = 5;
            newBar()
            let actual = numbers;
            let expected = [7, 3, 1, 9, 10, 5];
            assert.deepEqual(actual, expected);
        });
